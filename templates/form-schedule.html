<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #cover {
            background: #222 url('https://unsplash.it/1920/1080/?student') center center no-repeat;
            background-size: cover;
            height: 100%;
        }

        #cover-caption {
            position: relative;
            z-index: 2;
        }

        /* only used for background overlay not needed for centering */
        form:before {
            content: '';
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: -1;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <section id="cover" class="min-vh-100 mt-10">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class=" col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">JADWAL SAYA APP</h1>
                       {{ NEW_SCHEDULE }}
                       {{ NEW_NAME_CLASS }}
                       {{ NEW_NAME_ROOM }}
                       {{ NEW_NAME_TEACHER  }}
                       {{ ALL_DATA }}
                        <div class="px-2">
                            <form action="/formschedule" method="POST" class="justify-content-center">
                                <div class="form-group">
                                    <label class="justify-content-left">Jam Pelajaran</label>
                                    <input type="text" class="form-control" placeholder="Jane Doe" name="schedule">
                                </div>
                                <div class="form-group">
                                    <label>Mata Kuliah</label>
                                    <input type="text" class="form-control" placeholder="jane.doe@example.com" name="name-class">
                                </div>
                                <div class="form-group">
                                    <label>Dosen</label>
                                    <input type="text" class="form-control" placeholder="jane.doe@example.com" name="name-teacher">
                                </div>
                                <div class="form-group">
                                    <label>Ruangan</label>
                                    <input type="text" class="form-control" placeholder="jane.doe@example.com" name="name-room">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </section>

    
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

</body>
</html>

<!DOCTYPE HTML>
<html>
		
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		
		<link rel="stylesheet" href="/static/js/lib/bootstrap/dist/css/bootstrap.css">
		
		<link rel="stylesheet" href="/static/css/core.css">
		<link rel="stylesheet" href="/static/css/components.css">
		<link rel="stylesheet" href="/static/js/lib/bootstrap/dist/styles.min.css">
	</head>

	<body class="body-login">
		
		<div class="page-container">
			<!-- PAGE CONTENT -->
			<div class="content h-100">
				<div class="row h-100">
					<div class="col-lg-12">
						<div class="login card auth-box mx-auto my-auto">
							<div class="card-block text-center">
								<div class="user-icon login-logo-bca">
									<img src="/static/img/logo-bca-white.png" class="logo-bca-login" alt="BCA">
								</div>
								<h4 class="text-light text-login">LOGIN</h4>
								<form id="" method="POST" action="/auth/login">
								        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
									<div class="user-details">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-user-o"></i>
												</span>
												<input type="text" name="username" class="form-control form-input-login" placeholder="Username">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-key"></i>
												</span>
												<input type="password" name="password" class="form-control form-input-login" placeholder="Password">
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								</form>
								<div class="user-links">
									<a href="#" class="pull-left text-white text-footer-login">Forgot Password?</a>
									<a href="#" class="pull-right text-white text-footer-login">Register</a>
								</div>
								<h5 class="text-light text-login-copyright">
									Copyright &copy; 2018 PT Bank Central Asia Tbk,<br /> All Rights Reserved.
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /PAGE CONTENT -->
		</div>
	
	</body>
	
</html>
